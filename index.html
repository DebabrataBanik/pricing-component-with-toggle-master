<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>

  <title>Pricing component with toggle solution</title>

</head>
<body>

  <div class="bg-design-top"></div>
  <div class="bg-design-bottom"></div>

  <section class="wrapper">
    <h1>Our Pricing</h1>
    <section class="switch__container">
      <h2>Annually </h2>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <h2>Monthly</h2>
    </section>

    <div class="plans__container">

      <section class="plan plan--basic">
        <h3>Basic</h3>
        <div class="amount basic"><span>&dollar;</span>19.99</div>
        <div class="services">
          <div class="item">500 GB Storage</div>
          <div class="item">2 users Allowed</div>
          <div class="item">Send up to 3 GB</div>
        </div>
        <button>Learn More</button>
      </section>

      <div class="plan plan--pro">
        <h3>Professional</h3>
        <div class="amount pro"><span>&dollar;</span>24.99</div>
        <div class="services">
          <div class="item">1 TB Storage</div>
          <div class="item">5 Users Allowed</div>
          <div class="item">Send up to 10 GB</div>
        </div>
        <button>Learn More</button>
      </div>

      <div class="plan plan--master">
        <h3>Master</h3>
        <div class="amount master"><span>&dollar;</span>39.99</div>
        <div class="services">
          <div class="item">2 TB Storage</div>
          <div class="item">10 Users Allowed</div>
          <div class="item">Send up to 20 GB</div>
        </div>
        <button>Learn More</button>
      </div>

    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
